<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<title>Edit Todo Page</title>
</head>

<body>
	<div layout:fragment="content">
		<form th:action="@{/todo/update}" th:object="${todo}" method="post">
			<input type="hidden" name="id" th:value="*{id}">
			<!-- Created At -->
			<div class="mb-3">
				<label for="createdAt" class="form-label">Created At</label>
				<p class="form-control-plaintext fw-bold" id="createdAt" th:text="*{createdAt}"></p>
			</div>
			<!-- Title -->
			<div class="mb-3">
				<label for="title" class="form-label">Title</label>
				<input type="text" class="form-control" id="title" name="title" th:value="*{title}" required>
			</div>

			<!-- Description -->
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<textarea class="form-control" id="description" name="description" rows="3"
					th:text="*{description}"></textarea>
			</div>

			<!-- Completed -->
			<div class="mb-3">
				<label for="completed" class="form-label">Completed</label>
				<select class="form-select" id="completed" name="isCompleted">
					<option value="true" th:selected="*{isCompleted}">完了</option>
					<option value="false" th:selected="!*{isCompleted}">未完了</option>
				</select>
			</div>

			<div class="mt-4">
				<button type="submit" class="btn btn-success px-4 py-2">更新</button>
				<button type="button" class="btn btn-secondary px-4 py-2" onclick="history.back()">戻る</button>
			</div>
		</form>
	</div>
</body>

</html>
