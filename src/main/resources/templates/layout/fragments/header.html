<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<!-- ヘッダーフラグメント -->
<header layout:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid px-4">
			<a class="navbar-brand fs-3 fw-bold" href="#" th:href="@{/}">Todo Application</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#" th:href="@{/todo}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/todo/allTodo} ">All Todo</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/todo/create}">Create Todo</a>
					</li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
						<a class="nav-link" href="#" th:href="@{/admin/createUser}">Create User</a>
					</li>
				</ul>
				<div class="ms-auto">
					<form th:action="@{/logout}" method="post" class="d-flex">
						<button type="submit" class="btn btn-outline-light fw-bold">Logout</button>
					</form>
				</div>
			</div>
		</div>
	</nav>
</header>
